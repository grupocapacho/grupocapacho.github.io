<div id="contenido" style="opacity: 0;">

<div class="row">
  <div class="container">
    <div class="row" id="espacio"></div>

    <div class="input-field">
      <input id="horaslaborales" type="number">
      <label for="horaslaborales">Horas laborales diarias</label>
    </div>
    <div class="input-field">
      <input id="preciohora" type="number">
      <label for="preciohora">Precio por hora</label>
    </div>
    <div class="row">
    <div class="col s12"><button class="waves-effect waves-light btn amber darken-3" type="button" id="guardar">Guardar</button></div>

<script src="js/jquery-2.1.1.min.js"></script>

<script src="js/sweetalert.min.js"></script>
<script src="js/scripts.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  $('#contenido').delay(100).fadeTo( "slow", 1 );
});

//Buscar valores guardados en el storage
var preciohora = localStorage.getItem("preciohora");
var horaslaborales = localStorage.getItem("horaslaborales");

//Validar se estos valores existen
if(preciohora == null) {
  preciohora = 0;
} else {
  preciohora = parseInt(preciohora);
}
if(horaslaborales == null) {
  horaslaborales = 8;
} else {
  horaslaborales = parseInt(horaslaborales);
}
//Llenar los campos con los valores
document.getElementById("preciohora").value = preciohora;
document.getElementById("horaslaborales").value = horaslaborales;

//Guardar
function guardarDatos() {
  var preciohora = document.getElementById("preciohora").value;
  var horaslaborales = document.getElementById("horaslaborales").value;
  localStorage.setItem("preciohora", preciohora);
  localStorage.setItem("horaslaborales", horaslaborales);
  Materialize.toast('Datos guardados correctamente.', 4000);
};

  //Limitar valores del input
  $('#horaslaborales').on('input', function () {    
      var value = $(this).val();    
      if ((value !== '') && (value.indexOf('.') === -1)) {        
          $(this).val(Math.max(Math.min(value, 24), 0));
      }
  });
  $('#preciohora').on('input', function () {    
      var value = $(this).val();    
      if ((value !== '') && (value.indexOf('.') === -1)) {        
          $(this).val(Math.max(Math.min(value, 500000), 0));
      }
  });


//Ejecutar funciones
document.getElementById("guardar").onclick = function() {
  guardarDatos();
};

</script>
