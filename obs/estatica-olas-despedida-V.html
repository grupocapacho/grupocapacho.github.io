/* ----------------------------- */

* {
  margin: 0;
  padding: 0;
}


.noise {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  z-index: 400;
  opacity: 0.8;
  pointer-events: none;
  opacity: 1;
  z-index: 450;
}

.noise:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  /*background: url('https://ice-creme.de/images/background-noise.png');*/
  pointer-events: none;
    will-change: background-position;
  animation: noise 1s infinite alternate;
}

.lines {
  position: fixed;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 300;
  opacity: 0.6;
  will-change: opacity;
  animation: opacity 3s linear infinite;
}

.lines:before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, .5) 51%);
  background-size: 100% 4px;
  will-change: background, background-size;
  animation: scanlines 0.2s linear infinite;
}

.main {
  position: fixed;
  top: 0;
  left: 0;
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  font-size: 2rem;
  width: 100vw;
  height: 100vh;
  /*background: #2b52ff;*/
  /*background: #4a4a4a;*/

}

.main .noise:before {
  background-size: 150%;
}

.main .vhs {
  position: absolute;
  left: 4rem;
  top: 4rem;
  will-change: text-shadow;
  animation: rgbText 2s steps(9) 0s infinite alternate;
  font-size: 2rem;
}

.main .vhs .char {
  will-change: opacity;
  animation: type 1.2s infinite alternate;
  animation-delay: calc(60ms * var(--char-index));
}

.main .time {
  position: absolute;
  left: 2rem;
  top: 2rem;
  will-change: text-shadow;
  animation: rgbText 1s steps(9) 0s infinite alternate;
}

.main .counter {
  position: absolute;
  left: 4rem;
  bottom: 4rem;
  will-change: text-shadow;
  animation: rgbText 1s steps(9) 0s infinite alternate;
}

<script>
      Splitting();

/* COUNTER */
function pad(val) {
  var valString = val + "";
  if (valString.length < 2) {
    return "0" + valString;
  } else {
    return valString;
  }
}

var totalSeconds = 0;

setInterval(setTime, 1000);

function setTime() {
  ++totalSeconds;
  document.getElementById("seconds").innerHTML = pad(totalSeconds % 60);
  document.getElementById("minutes").innerHTML = pad(parseInt(totalSeconds / 60));
}

/* TIME IN FORMAT HH:MM:SS */
function checkTime(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}

setInterval(getTime, 1000);

function getTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  // add a zero in front of numbers < 10
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
  t = setTimeout(function() {
    getTime()
  }, 500);
}

    </script>
