<script type="text/javascript">

/* FECHA AUTOMÁTICA */
var fecha = new Date();
var options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'};
//var options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric'};
samps = document.querySelectorAll('input');

samps[0].value = fecha.toLocaleDateString("es-ES", options);


/* ALTURA DEL TEXTAREA */
textarea = document.querySelector(".autoresizing");
textarea.addEventListener('input', autoResize, false);

function autoResize() {
    this.style.height = 'auto';
    this.style.height = this.scrollHeight + 'px';
}


/* MOSTRAR OCULTAR */
var viewModel = new function ViewModel() {
this.shouldShow = ko.observable(false);

this.checkIfShow = function() {
    return this.shouldShow();
  };
};

ko.applyBindings(viewModel);

$('#toggle').on('click', function() {
  viewModel.shouldShow(!viewModel.shouldShow());
});

</script>
